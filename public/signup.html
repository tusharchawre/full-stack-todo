<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="w-full h-screen flex justify-center items-center">
        <div class="w-96 h-[60vh] flex-col flex gap-10 p-10 text-center border border-black/20 rounded-xl">

                <h1 class="text-3xl">Sign Up</h1>
                <div class="flex flex-col gap-4">
                    <input type="text" placeholder="Name" id="name" class="w-full rounded-md p-2 border border-black/20">
                    <input type="email" placeholder="Email" id="email" class="w-full rounded-md p-2 border border-black/20">
                    <input type="password" placeholder="Password" id="password" class="w-full rounded-md p-2 border border-black/20">
                </div>
                <button class="bg-black w-full rounded-md p-2 space-y-2 text-white" onclick="signUp()">
                    Sign Up
                </button>

                <a href="/login" class="text-sm text-black/70 -translate-y-4">
                    Already have an account? Login
                </a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
