<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center">
        <div class="w-96 h-[60vh] flex-col flex gap-10 p-10 text-center border border-black/20 rounded-xl">

                <h1 class="text-3xl">Log into your account</h1>
                <div class="flex flex-col gap-4">
                    <input type="name" id="name" placeholder="Username" class="w-full rounded-md p-2 border border-black/20">
                    <input type="password" id="password" placeholder="Password" class="w-full rounded-md p-2 border border-black/20">
                </div>
                <button class="bg-black w-full rounded-md p-2 space-y-2 text-white" onclick="login()">Login</button>

                <a href="/signup" class="text-sm text-black/70">
                    Dont have an account? Create!
                </a>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
